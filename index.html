<!DOCTYPE html>
<html>
<head>
  <title>Urna Eletrônica</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .urna {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      width: 500px;
      height: 300px;
      background-color: #fff;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .visor {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      width: 100px;
      height: 100px;
      background-color: #ddd;
      border: 2px solid #333;
      border-radius: 10px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-right: 20px;
    }

    .botao {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      background-color: #eee;
      border: 1px solid #999;
      border-radius: 5px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      margin: 5px;
    }

    .botao.branco {
      background-color: #fff;
    }

    .botao.corrigir {
      background-color: #ff6666;
      color: #fff;
    }

    .botao.confirmar {
      background-color: #66cc66;
      color: #fff;
    }

    .fotos-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    .foto-candidato {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 2px solid #333;
      border-radius: 10px;
      margin: 5px;
    }

    .apuracao-container {
      display: none;
      margin-top: 20px;
    }

    .apuracao-container h3 {
      text-align: center;
    }

    .apuracao-container h4 {
      margin-top: 10px;
    }

    .apuracao-container p {
      margin: 5px 0;
    }

    .mostrar-apuracao {
      margin-top: 20px;
      text-align: center;
    }

    .fim-mensagem {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="urna">
    <div class="visor" id="visor"></div>
    <div>
      <div>
        <button class="botao" onclick="adicionarNumero(1)">1</button>
        <button class="botao" onclick="adicionarNumero(2)">2</button>
        <button class="botao" onclick="adicionarNumero(3)">3</button>
      </div>
      <div>
        <button class="botao" onclick="adicionarNumero(4)">4</button>
        <button class="botao" onclick="adicionarNumero(5)">5</button>
        <button class="botao" onclick="adicionarNumero(6)">6</button>
      </div>
      <div>
        <button class="botao" onclick="adicionarNumero(7)">7</button>
        <button class="botao" onclick="adicionarNumero(8)">8</button>
        <button class="botao" onclick="adicionarNumero(9)">9</button>
      </div>
      <div>
        <button class="botao" onclick="adicionarNumero(0)">0</button>
      </div>
      <div>
        <button class="botao branco" onclick="votarBranco()">Branco</button>
        <button class="botao corrigir" onclick="corrigir()">Corrigir</button>
        <button class="botao confirmar" onclick="confirmar()">Confirmar</button>
      </div>
    </div>
  </div>

  <div class="fotos-container" id="fotos-container"></div>

  <div class="apuracao-container" id="apuracao-container">
    <h3>Apuração de Votos</h3>
    <div id="apuracao-secretario">
      <h4>Secretário:</h4>
      <p>Total de votos para Yann Lazaro: <span id="votos-yann">0</span></p>
      <p>Total de votos para Richarlyson Santos: <span id="votos-richarlyson">0</span></p>
      <p>Total de votos para Diogo Pereira: <span id="votos-diogo">0</span></p>
      <p>Total de votos para Luis Gabriel: <span id="votos-luis">0</span></p>
      <p>Total de votos em branco: <span id="votos-branco">0</span></p>
      <p>Total de votos anulados: <span id="votos-anulados">0</span></p>
    </div>
    <div id="apuracao-capitao">
      <h4>Capitão:</h4>
      <p>Total de votos para Capitão: <span id="votos-capitao">0</span></p>
    </div>
  </div>

  <div class="mostrar-apuracao">
    <button onclick="exibirResultado()">Mostrar Apuração</button>
  </div>

  <audio id="som-voto" src="som-voto.mp3"></audio>
  <audio id="som-corrigir" src="som-corrigir.mp3"></audio>
  <audio id="som-branco" src="som-branco.mp3"></audio>
  <audio id="som-confirmar" src="confirmar-urna.wav"></audio>

  <script>
    let cargo = 'secretario';
    let numeroVotado = '';
    let apuracaoVisivel = false;
    let votosYann = 0;
    let votosRicharlyson = 0;
    let votosDiogo = 0;
    let votosLuis = 0;
    let votosBranco = 0;
    let votosAnulados = 0;
    let votosCapitao = 0;

    function adicionarNumero(numero) {
      if (numeroVotado.length < 2) {
        numeroVotado += numero;
        document.getElementById('visor').textContent = numeroVotado;
        if (cargo === 'secretario') {
          exibirFotoSecretario(numeroVotado);
        } else if (cargo === 'capitao') {
          exibirFotoCapitao(numeroVotado);
        }
        playSound('som-voto');
      }
    }

    function votarBranco() {
      if (numeroVotado.length === 0) {
        numeroVotado = 'BRANCO';
        document.getElementById('visor').textContent = numeroVotado;
        exibirFotoBranco();
        playSound('som-branco');
      }
    }

    function corrigir() {
      numeroVotado = '';
      document.getElementById('visor').textContent = '';
      limparFotos();
      playSound('som-corrigir');
    }

    function confirmar() {
      if (numeroVotado.length > 0) {
        if (numeroVotado === 'BRANCO') {
          votosBranco++;
        } else if (cargo === 'secretario') {
          switch (numeroVotado) {
            case '13':
              votosYann++;
              break;
            case '22':
              votosRicharlyson++;
              break;
            case '30':
              votosDiogo++;
              break;
            case '15':
              votosLuis++;
              break;
            default:
              votosAnulados++;
          }
        } else if (cargo === 'capitao') {
          votosCapitao++;
        }

        corrigir();

        if (cargo === 'secretario') {
          cargo = 'capitao';
          document.getElementById('visor').textContent = 'CAPITÃO';
        } else if (cargo === 'capitao') {
          mostrarMensagemFim();
          setTimeout(resetUrna, 3000);
        }

        playSound('som-confirmar');
      }
    }

    function exibirFotoSecretario(numero) {
      const fotosContainer = document.getElementById('fotos-container');
      const foto = document.createElement('img');
      foto.src = `foto-secretario-${numero}.jpg`;
      foto.classList.add('foto-candidato');
      fotosContainer.innerHTML = '';
      fotosContainer.appendChild(foto);
    }

    function exibirFotoCapitao(numero) {
      const fotosContainer = document.getElementById('fotos-container');
      const foto = document.createElement('img');
      foto.src = `foto-capitao-${numero}.jpg`;
      foto.classList.add('foto-candidato');
      fotosContainer.innerHTML = '';
      fotosContainer.appendChild(foto);
    }

    function exibirFotoBranco() {
      const fotosContainer = document.getElementById('fotos-container');
      const foto = document.createElement('img');
      foto.src = 'foto-branco.jpg';
      foto.classList.add('foto-candidato');
      fotosContainer.innerHTML = '';
      fotosContainer.appendChild(foto);
    }

    function limparFotos() {
      document.getElementById('fotos-container').innerHTML = '';
    }

    function exibirResultado() {
      if (!apuracaoVisivel) {
        document.getElementById('apuracao-container').style.display = 'block';
        document.getElementById('mostrar-apuracao').style.display = 'none';
        apuracaoVisivel = true;
      }
    }

    function mostrarMensagemFim() {
      document.getElementById('visor').textContent = 'FIM';
      document.getElementsByClassName('fim-mensagem')[0].style.display = 'block';
    }

    function resetUrna() {
      document.getElementById('visor').textContent = '';
      document.getElementById('fotos-container').innerHTML = '';
      document.getElementById('mostrar-apuracao').style.display = 'block';
      document.getElementById('apuracao-container').style.display = 'none';
      document.getElementsByClassName('fim-mensagem')[0].style.display = 'none';
      apuracaoVisivel = false;
      cargo = 'secretario';
      numeroVotado = '';
      votosYann = 0;
      votosRicharlyson = 0;
      votosDiogo = 0;
      votosLuis = 0;
      votosBranco = 0;
      votosAnulados = 0;
      votosCapitao = 0;
    }

    function playSound(id) {
      const audio = document.getElementById(id);
      audio.currentTime = 0;
      audio.play();
    }
  </script>
</body>
</html>
