<!DOCTYPE html>
<html>
<head>
  <title>Urna Eletrônica</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 400px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    .visor {
      width: 200px;
      height: 50px;
      border: 1px solid black;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }

    .botoes-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .botao {
      width: 60px;
      height: 60px;
      font-size: 20px;
      margin: 5px;
    }

    .confirmar {
      background-color: green;
      color: white;
    }

    .branco {
      background-color: gray;
      color: white;
    }

    .corrigir {
      background-color: red;
      color: white;
    }

    .resultado {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }

    .fotos-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .foto-candidato {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin: 10px;
    }

    .apuracao-container {
      display: none;
      margin-top: 20px;
    }

    .som-voto {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="visor" id="visor"></div>
    <div class="botoes-container">
      <button class="botao" onclick="adicionarNumero(1)">1</button>
      <button class="botao" onclick="adicionarNumero(2)">2</button>
      <button class="botao" onclick="adicionarNumero(3)">3</button>
    </div>
    <div class="botoes-container">
      <button class="botao" onclick="adicionarNumero(4)">4</button>
      <button class="botao" onclick="adicionarNumero(5)">5</button>
      <button class="botao" onclick="adicionarNumero(6)">6</button>
    </div>
    <div class="botoes-container">
      <button class="botao" onclick="adicionarNumero(7)">7</button>
      <button class="botao" onclick="adicionarNumero(8)">8</button>
      <button class="botao" onclick="adicionarNumero(9)">9</button>
    </div>
    <div class="botoes-container">
      <button class="botao" onclick="adicionarNumero(0)">0</button>
      <button class="botao branco" onclick="votarBranco()">Branco</button>
      <button class="botao corrigir" onclick="corrigir()">Corrigir</button>
    </div>
    <button class="botao confirmar" onclick="confirmar()">Confirmar</button>
    <div class="fotos-container" id="fotos-container"></div>
    <div class="apuracao-container" id="apuracao-container">
      <h3>Apuração</h3>
      <div id="apuracao-secretario"></div>
      <div id="apuracao-capitao"></div>
    </div>
    <audio id="som-voto" src="som-voto.mp3" preload="auto"></audio>
    <audio id="som-confirmar" src="som-confirmar.mp3" preload="auto"></audio>
  </div>

  <script>
    let cargo = 'secretario';
    let numeroVotado = '';
    let votosYann = 0;
    let votosRicharlyson = 0;
    let votosDiogo = 0;
    let votosLuis = 0;
    let votosBranco = 0;
    let votosAnulados = 0;
    let apuracaoVisivel = false;

    function adicionarNumero(numero) {
      numeroVotado += numero;
      atualizarVisor();
      tocarSom('som-voto');
    }

    function confirmar() {
      if (numeroVotado !== '') {
        if (cargo === 'secretario') {
          if (numeroVotado === '13') {
            votosYann++;
          } else if (numeroVotado === '22') {
            votosRicharlyson++;
          } else if (numeroVotado === '30') {
            votosDiogo++;
          } else if (numeroVotado === '15') {
            votosLuis++;
          } else {
            votosAnulados++;
          }
          cargo = 'capitao';
        } else {
          if (numeroVotado === '13') {
            votosYann++;
          } else if (numeroVotado === '22') {
            votosRicharlyson++;
          } else if (numeroVotado === '30') {
            votosDiogo++;
          } else if (numeroVotado === '15') {
            votosLuis++;
          } else {
            votosAnulados++;
          }
          cargo = 'secretario';
        }
        numeroVotado = '';
        atualizarVisor();
        if (cargo === 'secretario') {
          setTimeout(function () {
            reiniciarVotos();
            exibirResultado();
          }, 3000);
        }
        tocarSom('som-confirmar');
      }
    }

    function votarBranco() {
      if (cargo === 'capitao') {
        votosBranco++;
      }
      numeroVotado = '';
      cargo = 'secretario';
      atualizarVisor();
      tocarSom('som-voto');
    }

    function corrigir() {
      numeroVotado = '';
      atualizarVisor();
      tocarSom('som-voto');
    }

    function atualizarVisor() {
      document.getElementById('visor').textContent = numeroVotado;
      exibirFotos();
    }

    function exibirFotos() {
      const fotosContainer = document.getElementById('fotos-container');
      let fotosHtml = '';
      if (cargo === 'secretario') {
        fotosHtml += '<img class="foto-candidato" src="yann.jpg" alt="Yann Lazaro">';
        fotosHtml += '<img class="foto-candidato" src="richarlyson.jpg" alt="Richarlyson Santos">';
        fotosHtml += '<img class="foto-candidato" src="diogo.jpg" alt="Diogo Pereira">';
        fotosHtml += '<img class="foto-candidato" src="luis.jpg" alt="Luis Gabriel">';
      } else {
        fotosHtml += '<img class="foto-candidato" src="capitao.jpg" alt="Capitão">';
      }
      fotosContainer.innerHTML = fotosHtml;
    }

    function exibirResultado() {
      const apuracaoContainer = document.getElementById('apuracao-container');
      if (!apuracaoVisivel) {
        const apuracaoSecretario = document.getElementById('apuracao-secretario');
        const apuracaoCapitao = document.getElementById('apuracao-capitao');
        apuracaoSecretario.innerHTML = `
          <h4>Secretário:</h4>
          <p>Total de votos para Yann Lazaro: ${votosYann}</p>
          <p>Total de votos para Richarlyson Santos: ${votosRicharlyson}</p>
          <p>Total de votos para Diogo Pereira: ${votosDiogo}</p>
          <p>Total de votos para Luis Gabriel: ${votosLuis}</p>
          <p>Total de votos em branco: ${votosBranco}</p>
          <p>Total de votos anulados: ${votosAnulados}</p>
        `;
        apuracaoCapitao.innerHTML = `
          <h4>Capitão:</h4>
          <p>Total de votos para Capitão: ${votosCapitao}</p>
        `;
        apuracaoContainer.style.display = 'block';
        apuracaoVisivel = true;
      } else {
        apuracaoContainer.style.display = 'none';
        apuracaoVisivel = false;
      }
    }

    function reiniciarVotos() {
      cargo = 'secretario';
      numeroVotado = '';
      votosYann = 0;
      votosRicharlyson = 0;
      votosDiogo = 0;
      votosLuis = 0;
      votosBranco = 0;
      votosAnulados = 0;
      atualizarVisor();
    }

    function tocarSom(id) {
      const audio = document.getElementById(id);
      audio.currentTime = 0;
      audio.play();
    }
  </script>
</body>
</html>
